<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300&family=JetBrains+Mono:wght@300&family=Noto+Sans+JP:wght@300&display=swap"
    rel="stylesheet"
  />
  <!-- favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href={{
  "/icons/apple-touch-icon.png" | relative_url }} /> <link rel="icon"
  type="image/png" sizes="32x32" href={{ "/icons/favicon-32x32.png" |
  relative_url }} /> <link rel="icon" type="image/png" sizes="16x16"
  href={{"/icons/favicon-16x16.png" | relative_url }} /> <link rel="manifest"
  href={{"/icons/site.webmanifest" | relative_url}} /> <link rel="mask-icon"
  href={{"/icons/safari-pinned-tab.svg" | relative_url }} color="#5bbad5" />
  <meta name="msapplication-TileColor" content="#da532c" />
  <meta name="theme-color" content="#ffffff" />

  <!-- jekyll -->
  {%- seo -%} <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url
  }}"> {%- feed_meta -%} {%- if jekyll.environment == 'production' and
  site.google_analytics -%} {%- include google-analytics.html -%} {%- endif -%}
</head>
