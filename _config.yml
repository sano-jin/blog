google_analytics: "G-7DP65677HQ"

# Produces a cleaner folder structure when using categories
permalink: /:year/:month/:day/:title.html
# permalink: /:slugified_categories/:year/:month/:day/:title/

# Pagination Settings
pagination:
  enabled: true
  per_page: 10
  # offset: 2
  permalink: "/page/:num/"
  title: ":title - page :num of :max"
  limit: 0
  sort_field: "date"
  sort_reverse: true

kramdown:
  header_offset: 1
