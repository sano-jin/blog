# Welcome to Jekyll!
#
# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# email: sano@ueda.info.waseda.ac.jp

title: J.Sano
description: >- # this means to ignore newlines until "baseurl:"
  A software developer interested in design and implementation of programming languages, 
  living in Tokyo, Japan.
  All my posts are my own and should never be taken seriously.

baseurl: "/blog" # the subpath of your site, e.g. /blog
url: "https://sano-jin.github.io/blog/" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: sano_jn
github_username: sano-jin
author: sano

# Build settings
theme: minima
plugins:
  - jekyll-feed
  - jekyll-paginate-v2
  - jekyll-seo-tag

show_excerpts: true
about_author: about_author

exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

