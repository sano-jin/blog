---
layout: default
hide_posts_list: true
---

<div class="home page-content">
  {%- if page.title -%}
  <header class="post-header">
    <h1 class="page-heading post-title">{{ page.title }}</h1>
  </header>
  {%- endif -%} {{ content }}

  <div class="blogtop-tags-list">
    {%- assign sorted_tags = site.tags | sort -%} {% for tag in sorted_tags %}
    <a
      href="{{ '/tags' | relative_url | append: '#' | append: tag[0] }}"
      class="tag"
    >
      <i class="fa-solid fa-tag"></i>

      {{ tag[0] }}</a
    >
    {% endfor %}
  </div>

  <div class="paginate">{%- include paginate.html -%}</div>
</div>
