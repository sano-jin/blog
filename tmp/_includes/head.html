<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;700&family=JetBrains+Mono:wght@400;700&family=Noto+Sans+JP:wght@400;700&family=Klee+One:wght@400;600&display=swap"
    rel="stylesheet"
  />

  <!-- font awesome  -->
  <link
    href="{{ '/assets/fontawesome/css/fontawesome.css' | relative_url }}"
    rel="stylesheet"
  />
  <link
    href="{{ '/assets//fontawesome/css/brands.css' | relative_url }}"
    rel="stylesheet"
  />
  <link
    href="{{ '/assets//fontawesome/css/solid.css' | relative_url }}"
    rel="stylesheet"
  />

  <!-- mathjax -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script
    id="MathJax-script"
    async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
  ></script>

  <!-- favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href={{
  "/icons/apple-touch-icon.png" | relative_url }} /> <link rel="icon"
  type="image/png" sizes="32x32" href={{ "/icons/favicon-32x32.png" |
  relative_url }} /> <link rel="icon" type="image/png" sizes="16x16"
  href={{"/icons/favicon-16x16.png" | relative_url }} /> <link rel="manifest"
  href={{"/icons/site.webmanifest" | relative_url}} /> <link rel="mask-icon"
  href={{"/icons/safari-pinned-tab.svg" | relative_url }} color="#5bbad5" />
  <meta name="msapplication-TileColor" content="#da532c" />
  <meta name="theme-color" content="#ffffff" />

  <!-- jekyll -->
  {%- seo -%}

  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url}}" />

  {%- feed_meta -%}

  <!--  google analytics if enabled -->
  {%- if jekyll.environment == 'production' and site.google_analytics -%} {%-
  include google-analytics.html -%} {%- endif -%}

  <!-- source code copy button -->
  <script
    src="{{ '/assets/code_copy.js' | relative_url }}"
    type="text/javascript"
  ></script>
</head>
